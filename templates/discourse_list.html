<html>
<head>
<title>Discourse Annotator</title>
<link rel="stylesheet" href="/static/discourseEdit.css">
</head>
<body>
{% for user, docid, text, all_users in results %}
<div>
<a href="/pycwb/discourse/{{docid}}">{{text|escape}}</a>
{% for user2 in all_users %}
[<a href="/pycwb/printDiscourse/{{docid}}?who={{user2}}">{{user2}}</a>]
{% endfor %}
</div>
{% endfor %}
</body>
